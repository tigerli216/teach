<head>
<style>

	font: 9pt/11pt 宋体;
	color: FF0000

a:visited {
	font: 9pt/11pt 宋体;
	color: #4e4e4e

<title>HTTP 403 禁止访问</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body bgcolor="FFFFFF">
	<table width="410" cellpadding="3" cellspacing="5">
		<tr>
			<td align="left" valign="middle" width="360">
				<h1 style="COLOR: 000000; FONT: 12pt/15pt 宋体">无权查看网页</h1>
			</td>
		</tr>
		<tr>
			<td width="400" colspan="2"><font
				style="COLOR: 000000; FONT: 9pt/ 11pt 宋体">基于所提供的凭据，您没有权限查看此目录或网页。</font>
			</td>
		</tr>
		<tr>
			<td width="400" colspan="2"><font
				style="COLOR: 000000; FONT: 9pt/ 11pt 宋体">
					<hr color="#C0C0C0" noshade>
					<p>请尝试执行下列操作：</p>
					<ul>
						<li>单击 <a href="javascript:location.reload()">刷新</a>按钮，并使用其他凭据重试。
						</li>
						<li>单击 <a href="javascript:history.back(1)">后退</a>按钮尝试访问其他链接。
						</li>
					</ul>
					<h2 style="font: 9pt/ 11pt 宋体; color: 000000">HTTP 错误 403 -
						禁止访问</h2>
					<hr color="#C0C0C0" noshade>
					<p>技术信息（用于支持人员）</p>
					<ul>
						<li>详细信息： <br> <a href="#" target="_blank"></a>
						</li>
					</ul>
			</font>
			</td>
		</tr>
	</table>
</body>
</html>
